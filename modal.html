<style>
    #google_search_block_modal_container {
        z-index: 9999998;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        display: none;
    }

    #google_search_block_modal_container>div {
        align-self: center;
        width: calc(100% - 20px);
        max-width: 500px;
    }

    #google_search_block_modal_container>div>.google_search_block_form {
        max-height: 90vh;
        overflow-y: auto;
    }

    #google_search_block_modal_container>div>.form_yahoo_mobile {
        margin-right: 0;
        margin-left: 0;
    }

    #google_search_block_modal_container>div>.form_bing_mobile {
        margin-right: 0;
        margin-left: 0;
    }

    .google_search_block_modal_button {
        z-index: 9999999;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 40px;
        width: 40px;
        background-color: rgba(0, 0, 0, 0.1);
        cursor: pointer;
        line-height: 40px;
        text-align: center;
        border-top-right-radius: 20px;
    }
</style>

<div id="google_search_block_modal_container"></div>
<div id="google_search_block_modal_button_open" class="google_search_block_modal_button">↗</div>
<div id="google_search_block_modal_button_close" class="google_search_block_modal_button" style="display:none;">↙</div>
